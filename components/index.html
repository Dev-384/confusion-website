<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/*" href="/assets/favicon.png">
	<title>Component Templates | Confusion</title>
</head>
<body>
	
	<template id="nav">
		<nav>
			<div class="site">
				<img src="/assets/emoji/brain.svg">
				<h1>Confusion</h1>
			</div>
			<div class="links">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" id="menu-toggle">
					<!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
					<path fill="cyan" d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM64 256c0-17.7 14.3-32 32-32H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H96c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/>
				</svg>
				<div class="clickables">
					<a class="item" href="/projects/new">Create</a>
					<a class="item" href="/#whatisthisplace">About</a>
					<a class="item" href="/projects">Projects</a>
				</div>
			</div>
			<script>
				var nav = document.querySelector("nav");
				var logoLink = document.querySelector("nav div.site");
				var svg = document.getElementById("menu-toggle");
				svg.onclick = () => { svg.classList.toggle("open") }
				var meta_themeColor = document.createElement("meta");
				meta_themeColor.name = "theme-color";
				meta_themeColor.content = "#151515";
				document.head.appendChild(meta_themeColor);
				function update_meta_themeColor(){
					let bgColor = window.getComputedStyle(nav).backgroundColor;
					meta_themeColor.setAttribute("content", bgColor);
					window.requestAnimationFrame(update_meta_themeColor);
				}
				update_meta_themeColor();
				function onscroll(){
					let scrollY = window.scrollY;
					nav = document.querySelector("nav");
					svg.classList.remove("open");
					if(!nav) return;
					nav.classList.add("solid");

					window.onscroll = () => {};
					window.onresize = () => {};
					if(scrollY >= 80){
						nav.classList.add("solid");
					}else{
						nav.classList.remove("solid");
					}
				}
				if(localStorage.getItem("nav-always-solid") == null){
					window.addEventListener("scroll", onscroll);
					window.addEventListener("resize", onscroll);
					onscroll();
				}else{
					nav.classList.add("solid");
				}
				localStorage.removeItem("nav-always-solid");

				logoLink.style.cursor = "pointer";
				logoLink.onclick = () => {
					window.location.href = "/";
				}
			</script>
		</nav>
	</template>

			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>

	<template id="footer">

</body>
