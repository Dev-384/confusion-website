<!DOCTYPE html>
<html>
<head>
	<title>GitHub Login</title>
	<script>
		function loginWithGithub() {
			// Construct GitHub OAuth URL
			var client_id = 'Iv23liovwu6k0IMxaB3b';
			var redirect_uri = 'https://confusion.inputoverload.com/github/auth';
			var scope = 'user';
			var url = `https://github.com/login/oauth/authorize?client_id=${client_id}&redirect_uri=${redirect_uri}&scope=${scope}`;

			// Redirect to GitHub OAuth page
			window.location.href = url;
		}
	</script>
</head>
<body>
	<div id="content" align="center">
		<h1>Login with GitHub</h1>
		<button onclick="loginWithGithub()">Login</button>
	</div>
</body>
</html>
