<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Confusion | Github Authentication</title>
</head>
<body>
	<script>
		var token = window.location.href.match(/code=([^&]*)/)[1];
		sessionStorage.setItem("github-code", token);
		window.history.go(-2);
	</script>
</body>
</html>
